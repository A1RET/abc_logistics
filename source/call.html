<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>ABC Logistics</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <link rel="preload" href="fonts/OpenSans-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/OpenSans-Semibold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/OpenSans-Extrabold.woff2" as="font" crossorigin="anonymous">
  </head>
  <body class="call-page">
    <div style="display:none">
      <include src="build/img/content/sprite.svg"></include>
    </div>
    <div class="wrapper">
      <header class="header">
        <h1 class="visually-hidden">Логистическая компания ABC Logistics</h1>
        <div class="container">
          <div class="header-top">
            <a class="logo-link" href="index.html">
              <picture class="logo-image-wrapper">
                <source media="(min-width: 1920px)" type="image/webp" srcset="img/content/logo-d1920.webp">
                <source media="(min-width: 760px)" type="image/webp" srcset="img/content/logo-t.webp">
                <source type="image/webp" srcset="img/content/logo-m.webp">

                <source media="(min-width: 1920px)" srcset="img/content/logo-d1920.png">
                <source media="(min-width: 760px)" srcset="img/content/logo-t.png">
                <img class="header-logo" src="img/content/logo-m.png" width="128" height="32" alt="Логотип ABC Logistics">
              </picture>
            </a>
      </header>

      <main class="content" id="content">
        <form class="call-form" method="post">
          <h2 class="contact-title">Заказать звонок</h2>
          <div class="name">
            <label class="visually-hidden" for="name">Имя:</label>
            <input class="form-input form-input-required" type="text" name="name" id="name" placeholder="Ваше имя*" required>
          </div>
          <div class="phone">
            <label class="visually-hidden" for="phone">Телефон:</label>
            <input class="form-input form-input-required" type="tel" name="phone" id="phone" placeholder="Телефон*" required>
          </div>
          <button class="form-button btn" type="submit">Отправить</button>
        </form>
      </main>

      <footer class="footer container">
        <a class="logo-link" href="index.html">
          <picture>
            <source media="(min-width: 1920px)" type="image/webp" srcset="img/content/footer-logo-d1920.webp">
            <source media="(min-width: 760px)" type="image/webp" srcset="img/content/footer-logo-t.webp">
            <source type="image/webp" srcset="img/content/footer-logo-m.webp">

            <source media="(min-width: 1920px)" srcset="img/content/footer-logo-d1920.jpg">
            <source media="(min-width: 760px)" srcset="img/content/footer-logo-t.jpg">
            <img class="footer-logo" src="img/content/footer-logo-m.png" width="128" height="32" alt="Логотип ABC Logistics">
          </picture>
        </a>
        <p class="copyright">© 2018 ABC Logistics. Все права защищены</p>
        <p class="footer-links">
          <a class="footer-link" href="">Политика конфиденциальности</a> <a class="footer-link" href="">Карта сайта</a>
        </p>
      </footer>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
